<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gears Domain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@700&family=Metal+Mania&family=Public+Sans:wght@700&display=swap"
        rel="stylesheet">
    <link href="style-tela-login.css" rel="stylesheet">
</head>

<body>
    <main class="homeConteiner">
        <h1>Gear's Domain</h1>
        <div class="card">
            <div class="cardSuperior">
                <div class="input-conteiner">
                    <label for="txt-email">E-mail</label>
                    <input id="txt-email" type="text" placeholder="email@exemplo.com">
                </div>
                <div class="input-conteiner senha">
                    <label for="txt-password">Senha</label>
                    <input id="txt-password" type="password" placeholder="12345">
                </div>
                <button>Login</button>
            </div>
        </div>
    </main>
</body>

</html>
